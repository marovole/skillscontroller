# Skill Bundle: React 全栈开发
# 适用于 React + TypeScript 项目的完整技能包

name: fullstack-react
version: "1.0.0"
description: |
  React 全栈开发最佳实践套装，包含前端设计、测试、代码审查等核心技能。
  适用于从零开始的 React 项目或已有项目的能力增强。

author: marovole
license: MIT

tags:
  - react
  - typescript
  - fullstack
  - frontend
  - testing

# 适用场景
scenarios:
  - React + TypeScript 新项目
  - 需要高质量 UI 设计
  - 需要自动化测试
  - 需要代码质量保障

# 包含的技能（按优先级排序）
skills:
  # 控制器（始终激活）
  - name: skills-controller
    source: local
    path: ./skills-controller
    always_active: true
    description: 技能编排控制器

  # 可激活技能
  - name: frontend-design
    source: plugin
    plugin_id: frontend-design@claude-code-plugins
    description: 前端设计和组件开发
    triggers:
      - 设计
      - UI
      - 样式
      - 组件

  - name: webapp-testing
    source: local
    path: ./awesome-claude-skills/webapp-testing
    description: Web 应用测试
    triggers:
      - 测试
      - E2E
      - Playwright

  - name: code-review
    source: plugin
    plugin_id: code-review@claude-code-plugins
    description: 代码审查
    triggers:
      - 审查
      - review
      - PR

# 附带的配置文件
includes:
  # Claude Code 设置
  - source: ./templates/settings.json
    target: .claude/settings.json
    merge: true  # 与现有配置合并

  # 项目级提示词
  - source: ./templates/CLAUDE.md
    target: CLAUDE.md
    overwrite: false  # 不覆盖已有文件

  # 自定义命令
  - source: ./templates/commands/
    target: .claude/commands/

# 安装后钩子
hooks:
  post_install:
    - echo "Skills bundle installed successfully!"
    - echo "Run 'claude' to start with enhanced capabilities"

# 依赖检查
requirements:
  node: ">=18.0.0"
  claude_code: ">=1.0.0"
