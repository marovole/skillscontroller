# Cloudflare Pages 构建配置
name = "skillscontroller"
compatibility_date = "2024-01-01"

# Pages 配置
[build]
command = "cd website && npm install && npm run build"
cwd = "website"
watch_dirs = ["src"]

[build.upload]
format = "directory"
# 注意：实际输出目录由 Cloudflare Pages 设置控制
# 在 Cloudflare Dashboard 设置中指定输出目录为: dist
